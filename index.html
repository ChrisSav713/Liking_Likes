<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>
            <p>Network</p>
        </h1>
        <h2>
            <p>Your Feed</p>
        </h2>
        <div class="container">
            <div class="left-column">
                <img src="./assets/user-circle.png" alt="user avatar">
                <a href="#">Add an avater</a>
                <h3>James Doe</h3>
            </div>
            <div class="right-column">
                <div class="post-box">
                    <div class="top-row">
                        <h3>Neil M</h3>
                        <p class="neil-likes">like(s)</p>
                        <button class="neil-button">Like</button>
                    </div>
                    <div class="bottom-row">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="post-box">
                    <div class="top-row">
                        <h3>Nichole K</h3>
                        <p class="nichole-likes">like(s)</p>
                        <button class="nichole-button">Like</button>
                    </div>
                    <div class="bottom-row">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="post-box">
                    <div class="top-row">
                        <h3>Jim R</h3>
                        <p class="jim-likes">like(s)</p>
                        <button class="jim-button">Like</button>
                    </div>
                    <div class="bottom-row">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
